<!DOCTYPE html>
<html lang="en" class="dark">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Country Finder</title>
	<link rel="stylesheet" href="/src/output.css">
</head>

<body class="w-full font-nunito bg-BgLightMode dark:bg-BgDarkBlue text-TextDarkBlue dark:text-white">
	<div class="w-full flex justify-center items-center flex-col">
		<section class="w-full bg-white dark:bg-DarkBlue shadow-lg">
			<div class="flex flex-col md:flex-row justify-between items-center py-6 w-11/12 m-auto">
				<h2 class="text-2xl font-bold tracking-wide">Where in the world?</h2>

				<div class="flex justify-center items-center gap-2">

					<div>
						<input type="checkbox" name="" id="toggle" class="hidden" />
						<label for="toggle">
							<div class="w-10 h-6 rounded-full p-1 bg-gray-300 dark:bg-gray-600 flex items-center">
								<div
									class="toggle-dot w-5 h-5 rounded-full bg-white cursor-pointer shadow-md transform duration-300 ease-in-out">
								</div>
							</div>
						</label>
					</div>
					<h2 id="moon" class="text-lg font-bold"></h2>
				</div>
			</div>
		</section>

		<!-- main body -->
		<main class="mx-auto md:w-11/12 w-4/5">
			<div
				class="flex md:justify-between justify-start flex-col md:flex-row items-start gap-8 md:items-center py-6 mt-8 cursor-auto">
				<div class="bg-white dark:bg-DarkBlue px-8 py-4 rounded-md shadow-md dark:shadow-xl w-full md:w-4/12 overflow-hidden flex focus:ring-1"
					id="searchDiv">
					<ion-icon name="search-outline" class="text-lg font-extrabold"></ion-icon>
					<input type="text" placeholder="Enter Country name..." class="ml-2 outline-none dark:bg-DarkBlue"
						id="searchbtn" />
				</div>

				<div class="hidden bg-white dark:bg-DarkBlue hover:bg-slate-200 hover:dark:bg-neutral-400 px-8 py-4 rounded-md shadow-md dark:shadow-xl capitalize items-center justify-center gap-2 justify-self-start cursor-pointer transition duration-500 ease-out"
					id="arrowBack">
					<ion-icon name="arrow-back-outline"></ion-icon>
					<h2>go back</h2>
				</div>

				<select
					class="bg-white dark:bg-DarkBlue px-8 py-4 rounded-md shadow-lg outline-none border-none cursor-pointer"
					id="select">
					<option value="" class="bg-inherit outline-none py-3">
						Filter by Region
					</option>
					<option value="Africa" class="bg-inherit outline-none py-3">
						Africa
					</option>
					<option value="America" class="bg-inherit outline-none py-3">
						America
					</option>
					<option value="Asia" class="bg-inherit outline-none py-3">
						Asia
					</option>
					<option value="Europe" class="bg-inherit outline-none py-3">
						Europe
					</option>
					<option value="Oceania" class="bg-inherit outline-none py-3">
						Oceania
					</option>
				</select>
			</div>

			<!-- Fetched data for each country -->
			<div id="countries"
				class="grid md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8 md:gap-12 lg:gap-16 mt-10"></div>
		</main>
	</div>

	<script src="/index.js"></script>
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
